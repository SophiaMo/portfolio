<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname;

    // Redirect /portfolio/... to /...
    if (path.startsWith('/content/portfolio/')) {
      const newPath = path.replace('/content/portfolio/', '/');
      window.location.replace(newPath);
    } else {
      // Show a custom 404 message or redirect to homepage
      document.body.innerHTML = '<h1>Page Not Found</h1><p>The page you are looking for does not exist.</p>';
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
