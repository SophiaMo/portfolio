<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Get the current URL path
    const path = window.location.pathname;

    // Check if the URL starts with /portfolio/
    if (path.startsWith('/portfolio/')) {
      // Redirect to the corresponding path without /portfolio/
      const newPath = path.replace('/portfolio/', '/');
      window.location.replace(newPath);
    } else {
      // Show a custom 404 message or redirect to the homepage
      document.body.innerHTML = '<h1>Page Not Found</h1><p>The page you are looking for does not exist.</p>';
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
